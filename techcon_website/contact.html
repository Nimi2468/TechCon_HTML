<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Contact Us</h1>

        <!-- NAVIGATION -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h2>Get in Touch</h2>

        <!-- CONTACT DETAILS -->
        <section>
            <h3>Email Us</h3>
            <p>
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h3>Follow Us on Social Media</h3>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- EMBEDDED GOOGLE MAP -->
        <section>
            <h3>Conference Venue</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509441!2d144.95373531531698!3d-37.81627977975153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f0f1e3%3A0xf3c0a1b57fdbc0d1!2sConference%20Centre!5e0!3m2!1sen!2sus!4v1698422580000"
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <!-- CONTACT FORM -->
        <section>
            <h3>Contact Us</h3>

            <form>

                <!-- NAME -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <!-- EMAIL -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <!-- MESSAGE -->
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <!-- SUBMIT BUTTON -->
                <button type="submit">Send Message</button>

            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
